<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; user-scalable=no">
    <title>Actividad Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/rejilla3.css">
  </head>
  <body class="cinema-body">
    <nav class="navbar navbar-inverse navbar-fixed-top affix-top">
      <img class="logo-img" src="images/logo.png" alt="Logo">
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="jumbotron">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
              <h2 class="welcome-title text-uppercase">bienvenidos a</h2>
              <img class="jumbotron-img" src="images/logo.png" alt="Logo">
              <div class="jumbotron-text">
                Síguenos en nuestras <abbr title="Facebook, Twitter, Instagram">Redes sociales</abbr> para obtener información sobre los últimos estrenos del cine
              </div>
              <div class="redes-sociales">
                <img class="img-rounded img-social" src="images/faceLogo.png" alt="Logo Facebook">
                <img class="img-rounded img-social" src="images/twitterLogo.png" alt="Logo Twitter">
                <img class="img-rounded img-social" src="images/instagramLogo.jpg" alt="Logo Instagram">
              </div>
            </div>
          </div>
        </div>
        <div class="titulo-cartelera">
          <header class="text-capitalize text-center titulo-text">

          </header>
        </div>
      </div>

      <div class="row movies-row">
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 movies-column text-center">

        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 movies-column text-center">

        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 movies-column text-center">

        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-3 movies-column text-center">

        </div>
        <div class="col-lg-2 col-md-2 movies-column text-center right-column">

        </div>
        <div class="col-lg-2 col-md-2 movies-column text-center right-column">

        </div>
      </div>


      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 titulo-cartelera left-column">

        </div>
        <div class="col-lg-4 col-md-4 titulo-cartelera right-column">

        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 movies-row left-column">
          <div class="row movies-row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 movies-column text-center ">

            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 movies-column text-center ">

            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 movies-column text-center ">

            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 movies-row right-column">
          <div class="row movies-row">
            <div class="col-lg-12 col-md-12 movies-column text-center">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-md-6 left-column right-column left-column">

      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 titulo-cartelera">

      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 movies-row right-column left-column">

      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 moview-row">

      </div>
    </div>
  </body>
</html>
